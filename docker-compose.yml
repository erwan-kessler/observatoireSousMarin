version: '3'

services:
  hugo:
    build: .
    volumes:
      - ".:/src/"
      - "./output/:/output"
    environment:
      - HUGO_REFRESH_TIME=3600
      - HUGO_THEME=docsy
      - HUGO_BASEURL=observatoiredusexesousmarin.fr
      - HUGO_WATCH=true
    ports:
      - 127.0.0.1:5051:443
    restart: always
